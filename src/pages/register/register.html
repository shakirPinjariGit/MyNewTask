<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form text-center (submit)="registerUser()">
        <ion-item>
            <ion-label color="primary" floating>Email Address</ion-label>
            <ion-input type="email" [(ngModel)]="registerData.emailAddress" name="emailAddress"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="registerData.password" name="password"></ion-input>
        </ion-item>
        
        <button ion-button round class="button-aligned custom-width-button" type="submit">Register</button>

        <button ion-button block clear (click)="goToLogin()">Already Registered, Login</button>

        <button ion-button block clear (click)="resetAllData()">Reset</button>
        
    </form>

</ion-content>
