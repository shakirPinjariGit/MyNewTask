<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form text-center (submit)="loginUser()">
        <ion-item>
            <ion-label color="primary" floating>Email Address</ion-label>
            <ion-input type="email" [(ngModel)]="formData.emailAddress" name="emailAddress"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="formData.password" name="password"></ion-input>
        </ion-item>
        
        <button ion-button round class="button-aligned custom-width-button" type="submit">Login</button>

        <button ion-button block clear (click)="goToSignup()">Create a new account</button>
        
    </form>

</ion-content>
